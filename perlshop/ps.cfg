####################################################
# Special Perl library support settings
#
# The following setting applies to two types of 
# situations. This setting will be used by Perlshop, 
# Perlshop Office, Perlshop DBI, and most Perlshop
# Plugins.
#
#
# First, this setting can be used to support
# Perlshop installatios on web servers that do
# not have a complete Perl language library.  
# For these situations, you may need to
# install various Perl modules into your own
# account.  If this is the case, the "use lib"
# command can be used to tell Perl the location of
# the local Perl library that you have created.
#
# In the following example, all extra Perl modules
# have been installed in a directory named 'perllib',
# which is located under the primary account
# directory.
#
# Example:
# use lib '/home/youraccount/perllib';
#
#
# Second, this setting can be used to support
# Perlshop installations on web servers that do
# not execute Perl programs from the directory in
# which the perlshop.cgi file is located (IIS).
# In this situation, the "use lib" command should
# be used to tell Perl the directory where the 
# Perlshop configuration files are located.
#
# Example:
# use lib 'c:/serverroot/myaccount/cgi';
#
#
# You may have as many 'use lib' commands as you like.
#
# To add a 'use lib' command to this file, simply
# remove the leading '#' character from the following
# line, and fill in the value of the required directory.

