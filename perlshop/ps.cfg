# This table defines one or more encryption mechanisms
# for your customer data files.
#
# Each entry in this table defines one encryption mode.
# The $encryption_index variable above defines which
# mode is currently active.  This is the mode that will
# be applied to the customer data files generated for
# each order.
#
# Each table entry has fields that MUST NOT be 
# changed once that entry has been used to encrypt 
# customer data files:
#
#	- cipher
#	This field is optional.  If present, it indicates
#	which Perl library module will be used to encryt 
#	and decrypt your data.  Cipher Block Chaining 
#	will be used in combination with the specified
#	module.
#
#	Cipher Block Chaining requires that the Perl
#	library module named Crypt::CBC be installed on
#	your web server.  This module acts as a generic
#	interface to a wide variety of potential data
#	encryption systems.  
#
#	The following Perl cipher modules are supported:
#		- Crypt::Blowfish  (strongly recommended)
#		- Crypt::Blowfish_PP
#		- Crypt::DES
#		- Crypt::DES_EDE3
#		- Crypt::DES_PP
#		- Crypt::NULL
#		- Crypt::Serpent
#		- Crypt::TEA
#		- Crypt::Twofish
#		- Crypt::Twofish2
#
#	NOTE: If the cipher field is not defined, your data
#	will be encoded using the standard RC4 algorithm.
#	This requires that the Perl Crypt::RC4 module be
#	installed on your web server.
#
#
#	- key
#	This field is required.  This is the passphrase 
#	used by Perlshop 4 to encrypt data, and by 
#	Perlshop Office to decrypt data.
#
%encryption_table =
(
	# Encode using Cipher Block Chaining and the RC4 algorithm.
	'ENC1' =>	
	{
		'key'    => 'A unique passphrase goes here'
	},

	# Encode using Cipher Block Chaining and the Blowfish algorithm.
	'ENC2' =>	
	{
		'cipher' => 'Crypt::Blowfish',
		'key'    => 'A unique passphrase goes here'
	},

	# Encode using Cipher Block Chaining and the Triple DES algorithm.
	'ENC3' =>	
	{
